<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
  <div id="container1">
  
<!--    <canvas id="picker1"></canvas>

  -->
	<div id="Sliders" class="slidersContainer">
			<input type="checkbox" id="disableADC"  onclick="exec(this,this.checked?1:0)"> Override Levels</input>
			<input type="checkbox" id="Cut"  onclick="exec(this,this.checked?1:0)"> Cut Levels</input>
		<div id="" class="buttons">
			<button id="startRamp" class="button" onclick="exec(this)"> Start Ramp</button>
			
		</div>

		<div id="" class="rangeBlock">
           Channel A Level<input type="range" id="ALevel" class="range" step="1" value="25" min="0" max="255" onchange="levels(this, this.value)">
          <p id="rangeValue" class="rangeValue"></p>
        </div>
		
        <div id="" class="rangeBlock">
           Channel B Level<input type="range" id="BLevel" class="range" step="1" value="25" min="0" max="255" onchange="levels(this, this.value)">
          <p id="rangeValue2" class="rangeValue"></p>
        </div>
		
        <div id="" class="rangeBlock">
             Multi Adjust<input type="range"  class="range" id="MultiAdjust" step="1" value="25" min="0" max="255" onchange="levels(this, this.value)">
          <p id="rangeValue3" class="rangeValue"></p>
        </div>

	</div>
		
    <div id="shower" class="">
      <svg viewBox="0 0 10 10" id="arrow" width="80">
        <path d="M 0.7,5 L 6,10 L 7,9.4 L 3,5 L 6,1 L 5,0 Z"/>
      </svg>
	  
	  
      <div id="showedBlock">
	  
        <p id="currentEffect"></p>
        <div id="submenu">
